<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />

        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="paho-mqtt.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"> </script>
    </head>
    <body id="body"> 


        <div id="myModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Connection Lost</h5>
                </div>
                <div class="modal-body">
                  <p>Connection to MQTT broker lost :-(</p>
                </div>
              </div>
            </div>
          </div>
        
          <div class="container">
              <h1> Tinters That Exist:</h1>
          </div>
        <div id="tinter-template" class="container">
            <hr />
            <h1>Tinter</h1>

            <div class="container">
                <div class="row g-2">
                    <div class="col-6 p-3 border bg-light">Manufacturer</div>
                    <div class="col-6 p-3 border bg-light manufacturer"></div>
                </div>
                <div class="row g-2">
                    <div class="col-6 p-3 border bg-light">Model</div>
                    <div class="col-6 p-3 border bg-light model"></div>
                </div>
                <div class="row g-2">
                    <div class="col-6 p-3 border bg-light">S/N</div>
                    <div class="col-6 p-3 border bg-light serial"></div>
                </div>
                <div class="row g-2">
                    <div class="col-6 p-3 border bg-light">Status</div>
                    <div class="col-6 p-3 border tinter-status">???</div>
                </div>
            </div>

            <div class="container plotly-chart"> 
            </div>

            <div class="container"> 
                <form action="#">
                    <input name="d_deviceId" type="hidden" />
                    <div class="container input-group mb-3">
                        <span class="input-group-text" style="background-color: cyan;">C</span>
                        <input name="d_cyan" inputmode="numeric" pattern="[\.0-9]*" type="text" class="form-control" placeholder="grams" >
                        <span class="input-group-text" style="background-color: magenta;">M</span>
                        <input name="d_magenta" inputmode="numeric" pattern="[\.0-9]*" type="text" class="form-control" placeholder="grams" >
                        <span class="input-group-text" style="background-color: yellow;">Y</span>
                        <input name="d_yellow" inputmode="numeric" pattern="[\.0-9]*" type="text" class="form-control" placeholder="grams" >
                        <button class="btn btn-outline-secondary dispense-button" type="button" onclick="return dispense(this.form);">Dispense</button>
                    </div>
                </form> 
            </div> 
        </div> 
    </body>
</html>
